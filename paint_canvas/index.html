<!DOCTYPE html>
<html>
<head>
	<style>
		#myCanvas{
			border: 2px solid black;
		}
	</style>
    <meta charset="utf-8">
    <title>Canvas</title>
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="js/bootstrap-colorpicker.js"></script>
	<script src="js/basic.js"></script>
	<script src="js/canvas.js"></script>
	<link href="css/bootstrap-colorpicker.css" rel="stylesheet">
</head>
<body>
	<div class="row" style="text-align: center">
		<canvas id="myCanvas" width="800" height="600"></canvas>
	</div>
	<br>
	<div class="row" style="text-align: center">
		<label><b>Selecione uma cor:</b></label>
		<div class="col-md-12">
			<div class="input-group colorPicker">
				<span class="input-group-addon"><i></i></span>
			</div>
		</div>
	</div>
	<br>
	<div class="row" style="text-align: center">
		<button type="button" id="idUndo" class="btn btn-default"><b>↶</b></button>
		<button type="button" id="idRedo" class="btn btn-default"><b>↷</b></button>
	</div>
	<br>
	<div class="row" style="text-align: center">
		<span data-toggle="buttons">
			<label class="btn btn-primary">
				<input type="radio" id="idLinha" name="rect" checked>Linha<br>
			</label>
			<label class="btn btn-success">
				<input type="radio" id="idRetangulo" name="rect">Retângulo<br>
			</label>
			<label class="btn btn-info">
				<input type="radio" id="idCirculo" name="rect" >Círculo<br>
			</label>
			<label class="btn btn-warning">
				<input type="radio" id="idCaneta" name="rect" >Caneta<br>
			</label>
		</span>
	</div>
	<br>
	<div class="row" style="text-align: center">
		<b>Tamanho:</b>
		<select class="selectpicker" id="idTamanho">
			<option value=1>Pequeno</option>
			<option value=5>Médio</option>
			<option value=10>Grande</option>
		</select>
	</div>
	<br>
	<div class="row" style="text-align: center">
		<button type="button" id="idReset" class="btn btn-danger">Resetar</button>
	</div>
</body>
</html>
