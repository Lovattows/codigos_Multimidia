<html>
<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <style type="text/css">
        .box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 0px;

        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            var direction = 0;
            $(".box").click(function () {
                if (direction == 0) {
                    $("#animate").animate({left: '300px'}, {duration: 1000});
                    direction = 1;
                } else if (direction == 1) {
                    $("#animate").animate({top: '300px'}, {duration: 1000});
                    direction = 2;
                } else if (direction == 2) {
                    $("#animate").animate({left: '0px'}, {duration: 1000});
                    direction = 3;
                } else if (direction == 3) {
                    $("#animate").animate({top: '0px'}, {duration: 1000});
                    direction = 0;
                }
            });
        });
    </script>
</head>
<body>
<div class="box" id="animate">Lorem</div>
</body>
</html>
